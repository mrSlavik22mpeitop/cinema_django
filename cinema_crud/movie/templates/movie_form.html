{% extends 'movie.html' %}
{% block content %}
    <center>
    <h1 class="mt-2" align="center">{{title}}</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:gray;">
            {% for field in movie_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary btn-lg w-25">Добавить</button>
    </form>
</center>
{% endblock %}
